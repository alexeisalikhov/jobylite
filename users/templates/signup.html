<!-- templates/signup.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {% crispy form %}
    </form>
  </div>
</div>

{% endblock %}
