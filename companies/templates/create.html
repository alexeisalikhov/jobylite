{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block title %}Create a new app{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <h2>New {{ view.model_name }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% crispy form %}
    </form>
  </div>
</div>
{% endblock %}
